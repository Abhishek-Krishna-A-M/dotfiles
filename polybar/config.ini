[bar/main]
width = 100%
height = 30
radius = 0
background = #1e1e2e
foreground = #cdd6f4
font-0 = FiraCode Nerd Font:style=Medium:size=10
modules-left = bspwm
modules-center = date
modules-right = hdmi keys pulseaudio battery sep network

[module/sep]
type = custom/text
content = " "


[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-background = #89b4fa
label-focused-underline = #89b4fa
label-focused-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-empty = 
label-urgent = %name%
label-urgent-background = #f38ba8

[module/date]
type = internal/date
interval = 5
date = %a %b %d, %I:%M %p
label = %date%

[module/keys]
type = custom/script
exec = ~/.config/polybar/scripts/keys.sh
interval = 0.3
label = %output%

[module/hdmi]
type = custom/script
exec = ~/.config/polybar/scripts/hdmi-status.sh
interval = 2

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 2
format-muted-padding = 2
format-muted = 󰖁 muted
label-volume = %percentage%%
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
click-right = pavucontrol

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = 󰁹Full 
label-charging = %percentage%%
label-discharging = %percentage%%
format-padding = 2

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
ramp-capacity-3 = 󰁼
ramp-capacity-4 = 󰁽
ramp-capacity-5 = 󰁾
ramp-capacity-6 = 󰁿
ramp-capacity-7 = 󰂀
ramp-capacity-8 = 󰂁
ramp-capacity-9 = 󰁹

animation-charging-0 = 󰢟
animation-charging-1 = 󰢜
animation-charging-2 = 󰂆
animation-charging-3 = 󰂇
animation-charging-4 = 󰂈
animation-charging-framerate = 750

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/wifi.sh
interval = 3

label = %output%
label-foreground = #cdd6f4

click-left = nm-connection-editor &
click-right = alacritty -e nmtui &

