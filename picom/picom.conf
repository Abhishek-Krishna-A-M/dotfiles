#################################
#          PICOM CONFIG         #
#################################

# Enable backend
backend = "glx";
vsync = true;

# Inactive Window Transparency
inactive-opacity = 1.0;
active-opacity = 1.0;
inactive-dim = 0.2;
inactive-dim-fixed = false;
inactive-opacity-override = false;

# This line is often REQUIRED:
detect-client-opacity = true;

# Fade animations
fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-delta = 5;

# Shadow settings (optional aesthetic)
shadow = true;
shadow-radius = 10;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.3;

# Blur background of transparent windows (optional)
blur-method = "dual_kawase";
blur-strength = 6;

# Focus settings
focus-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'"
];

# Avoid dimming fullscreen apps
unredir-if-possible = true;

